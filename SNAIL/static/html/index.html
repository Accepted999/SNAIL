<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>蜗牛首页</title>

    <link href="/static/css/index.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/swiper/css/swiper.min.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">

</head>
<body>
    <div class="container" align="center">

        <div class="top-bar" align="center">

            <img class="index-logo" src="/static/images/logo@128x59.png">
            <div class="index-top">
                <a href="/register.html"><button class="index-button">注册</button></a>
                <a href="/login.html"><button class="index-button">登录</button></a>
            </div>

            <div class="user-info">
                <a class="user-name" href="/my.html"></a>
            </div>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
            </div>
            <script id="swiper-houses-tmpl" type="text/html">
                {{each houses as house}}
                <div class="swiper-slide">
                    <a href="/detail.html?id={{house.house_id}}"><img class="index-img" src="{{house.img_url}}"></a>
                    <div class="slide-title">{{house.title}}</div>
                </div>
                {{/each}}
            </script>
            <div class="swiper-pagination"></div>
        </div>
        <div class="search-bar" align="center">
            <button class="filter-button" type="button" data-toggle="modal" data-target="#area-modal"><span id="area-btn">选择城区</span></button>
            <button class="filter-button" type="button" data-toggle="modal" data-target="#start-date-modal"><span id="start-date-btn">入住日期</span></button>
            <button class="filter-button" type="button" data-toggle="modal" data-target="#end-date-modal"><span id="end-date-btn">离开日期</span></button>
            <button class="filter-button" onclick="goToSearchPage(this);" area-id="" start-date="" end-date="">搜索</button>
            <div class="modal fade" id="area-modal" tabindex="-1" role="dialog" aria-labelledby="area-label">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="area-label">选择城区</h4>
                        </div>
                        <div class="modal-body">
                            <div class="area-list">
                            </div>
                            <script id="area-list-tmpl" type="text/html">
                            {{each areas as area}}
                                <a href="#" area-id="{{area.aid}}">{{area.aname}}</a>
                            {{/each}}
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="start-date-modal" tabindex="-1" role="dialog" aria-labelledby="start-date-label">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="start-date-label">入住日期</h4>
                        </div>
                        <div class="modal-body">
                            <div class="date-select" id="start-date"></div>
                            <input type="hidden" id="start-date-input">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-theme" onclick="setStartDate();">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="end-date-modal" tabindex="-1" role="dialog" aria-labelledby="end-date-label">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="end-date-label">离开日期</h4>
                        </div>
                        <div class="modal-body">
                            <div class="date-select" id="end-date"></div>
                            <input type="hidden" id="end-date-input">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-theme" onclick="setEndDate();">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <div>
            <p align="center">蜗牛&nbsp;&nbsp;享受家的温馨</p>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/swiper/js/swiper.jquery.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/snail/index.js"></script>
</body>
</html>

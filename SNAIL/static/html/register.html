<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>蜗牛注册</title>
    <link href="/static/css/register.css" rel="stylesheet">
</head>
<body class="register">
    <div align="center">
        <h1>蜗牛注册</h1>
        <form class="register-form" >

            <div class="register-input" align="center">
                <input type="number" class="input-mobile" name="mobile" id="mobile" placeholder="手机号" required>
            </div>
            <div class="error-msg" id="mobile-err"><span></span></div>

            <div class="register-input-img" align="center">

                <div class="input-imagecode-content" align="center">
                <input type="text"  class="input-imagecode" name="imagecode" id="imagecode" placeholder="图片验证码" required>
                </div>

                <div class="input-imagecode-img " onclick="generateImageCode();"><img class="img-size" src=""></div>
            </div>
            <div class="error-msg" id="image-code-err"><span></span></div>

            <div class="register-input-phonecode " align="center">
                <div class="input-phonecode-content">
                    <input type="text" class="input-phonecode" name="phonecode" id="phonecode" placeholder="短信验证码" required>
                </div>
                <div class="input-phonecode-code">
                    <a class="phonecode-a" href="javascript:;" onclick="sendSMSCode();">获取验证码</a>
                </div>
            </div>
            <div class="error-msg" id="phone-code-err"><span></span></div>

            <div class="register-input" align="center">
                <input type="password" class="input-pass" name="password" id="password" placeholder="密码" required>
            </div>
            <div class="error-msg" id="password-err"><span></span></div>

            <div class="register-input " align="center">
                    <input type="password" class="input-pass2" name="password2" id="password2" placeholder="确认密码" required>
            </div>
            <div class="error-msg" id="password2-err"><span></span></div>

            <button type="submit" class="register-button">立即注册</button>
            <p class="login-a">已有账号，<a href="/login.html">立即登陆</a></p>
        </form>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/snail/register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <title>蜗牛登陆</title>
     <link href="/static/css/login.css" rel="stylesheet">
</head>
<body class="login">
    <div align="center">
        <h1>蜗牛登录</h1>
        <form class="login-form">

            <div class="login-input" align="center">
                <input type="number" class="input-mobile" name="mobile" id="mobile" placeholder="手机号" required>
            </div>
            <div class="error-msg" id="mobile-err"><i class="fa fa-exclamation-circle"></i><span></span></div>

            <div class="login-input" align="center">
                <input type="password" class="input-pass" name="password" id="password" placeholder="密码" required>
            </div>
            <div class="error-msg" id="password-err"><i class="fa fa-exclamation-circle"></i><span></span></div>

            <div align="center">
                <button type="submit" class="login-button">登录</button>
                <p class="login-p">没有账号，<a href="/register.html">立即注册</a></p>
            </div>
        </form>
         <div>
            <p align="center">蜗牛&nbsp;&nbsp;享受家的温馨</p>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/snail/login.js"></script>
</body>
</html>
